name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y tesseract-ocr
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run Security & Hygiene Checks (Pre-commit)
      run: pre-commit run --all-files

    - name: Check formatting (Black/Ruff)
      run: |
        ruff check .
        ruff format --check .

    - name: Type check with mypy
      run: |
        mypy paystub_analyzer

    - name: Run Unit Tests
      run: |
        pytest -m unit

    - name: Run Integration Tests
      run: |
        pytest -m integration

    - name: Run Contract Tests
      run: |
        pytest tests/test_contracts.py

    - name: Run E2E Tests (Conditional)
      # Run E2E on main branch or tagged releases only, or if label 'run-e2e' is present on PR
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'run-e2e'))
      run: |
        pytest -m e2e

    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          reports/
          *.json
          *.csv
          *.md

  docker-hardening:
    name: Docker Hardening (Build, Security, Smoke)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dev Tools (for fixture generation)
        run: pip install reportlab

      - name: Pull Docker Base Image (Retry)
        run: |
          set -euo pipefail
          for attempt in 1 2 3 4 5; do
            echo "Attempt ${attempt}: docker pull python:3.11-slim"
            if docker pull python:3.11-slim; then
              echo "Base image pull succeeded."
              exit 0
            fi
            if [ "${attempt}" -eq 5 ]; then
              echo "Base image pull failed after ${attempt} attempts."
              exit 1
            fi
            sleep $((attempt * 10))
          done

      - name: Build Docker Image (Retry)
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            echo "Attempt ${attempt}: docker build -t paystub-analyzer:latest ."
            if docker build -t paystub-analyzer:latest .; then
              echo "Docker build succeeded."
              exit 0
            fi
            if [ "${attempt}" -eq 3 ]; then
              echo "Docker build failed after ${attempt} attempts."
              exit 1
            fi
            sleep $((attempt * 15))
          done

      # ----------------------------------------------------------------
      # Security Regression Check (.dockerignore)
      # ----------------------------------------------------------------
      - name: Verify .dockerignore (Forbidden Paths)
        run: |
          # Verify sensitive paths are NOT in the image
          # We use `entrypoint sh` to inspect the file system
          docker run --rm --entrypoint sh paystub-analyzer:latest -c "
            FOUND=0
            for path in pay_statements w2_forms private_notes reports tests; do
              if [ -e /app/\$path ]; then
                echo \"CRITICAL: Forbidden path found in image: /app/\$path\"
                FOUND=1
              fi
            done
            exit \$FOUND
          "

      # ----------------------------------------------------------------
      # Smoke Test (Real execution)
      # ----------------------------------------------------------------
      - name: Generate Smoke Fixture
        run: python scripts/generate_smoke_fixture.py smoke_data/paystubs

      - name: Run Smoke Test
        run: |
          mkdir -p smoke_data/output

          # Run container against fixture
          docker run --rm \
            -v $(pwd)/smoke_data:/data \
            paystub-analyzer:latest \
            paystub-annual \
            --year 2025 \
            --paystubs-dir /data/paystubs \
            --package-json-out /data/output/package.json \
            --render-scale 2.0

      - name: Validate Smoke Output
        run: |
          # Check file existence
          if [ ! -f smoke_data/output/package.json ]; then
            echo "Error: Output file not produced."
            exit 1
          fi

          # Check content validity (simple grep for now, or python script)
          # Ensuring schema_version 0.4.0 is present
          if ! grep -q '"schema_version": "0.4.0"' smoke_data/output/package.json; then
             echo "Error: Schema version mismatch or file empty."
             cat smoke_data/output/package.json
             exit 1
          fi

          echo "Smoke test passed. Output generated and validated."

  accuracy-benchmark:
    name: Accuracy & Reproducibility Benchmark
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y tesseract-ocr
          pip install reportlab
          pip install -e .

      - name: Generate Smoke Fixtures
        run: python scripts/generate_smoke_fixture.py tests/fixtures/gold/smoke_test_2025/paystubs

      - name: Run Benchmark (Smoke Subset)
        run: |
          python scripts/benchmark_accuracy.py \
            --manifest tests/fixtures/gold/manifest.json \
            --out reports/ci_smoke_metrics.json \
            --verify-reproducibility

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: reports/ci_smoke_metrics.json

  compliance:
    name: Compliance
    runs-on: ubuntu-latest
    needs:
      - test
      - docker-hardening
      - accuracy-benchmark
    if: always()
    steps:
      - name: Enforce required CI jobs
        run: |
          echo "test=${{ needs.test.result }}"
          echo "docker-hardening=${{ needs['docker-hardening'].result }}"
          echo "accuracy-benchmark=${{ needs['accuracy-benchmark'].result }}"

          [ "${{ needs.test.result }}" = "success" ] || exit 1
          [ "${{ needs['docker-hardening'].result }}" = "success" ] || exit 1
          [ "${{ needs['accuracy-benchmark'].result }}" = "success" ] || exit 1
